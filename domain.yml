  - text: "Ohh!!! If you have the symptoms like...fever or feeling feverish/chills/cough/sore throat/runny or stuffy nose/muscle or body aches/headaches/fatigue (tiredness)Then you can take any of the medicine given below"

  utter_flu_medicines:
  - text: "Antiviral flu drugs are taken to decrease the severity and duration of flu symptoms. In some cases they may be used to prevent flu. They include baloxavir marboxil (Xofluza), oseltamivir (Tamiflu), peramivir (Rapivab), or zanamivir (Relenza)"

