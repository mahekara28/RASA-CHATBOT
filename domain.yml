  - text: "Cool water is misted on your body while warm air is fanned over you, causing the water to evaporate and cool your skin. Pack you with ice and cooling blankets. Another method is to wrap you in a special cooling blanket and apply ice packs to your groin, neck, back and armpits to lower your temperature."
 
